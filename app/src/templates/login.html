{% extends "base.html" %}

{% block contenido %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 p-4">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-2xl border border-gray-100 transform transition duration-300 hover:scale-105">
        <div>
            <h2 class="mt-6 text-center text-4xl font-bold text-gray-800 tracking-tight">
                Iniciar Sesión
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="/auth/login" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Correo Electrónico</label>
                    <input id="username" name="username" type="email" required 
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300 ease-in-out" 
                        placeholder="Correo electrónico">
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300 ease-in-out"
                        placeholder="Contraseña">
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-[1.02] active:scale-[0.98]">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
